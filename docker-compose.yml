version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: candidly
      POSTGRES_PASSWORD: candidly
      POSTGRES_DB: candidly
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - '5432:5432'
  backend:
    build: ./backend
    environment:
      DATABASE_URL: postgresql://candidly:candidly@db:5432/candidly
    ports:
      - '3000:3000'
volumes:
  db_data: {}